<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery中的动画</title>
  <style>
    .box {
      width: 200px;
      height: 300px;
      background-color:red;
    }
  </style>
</head>
<body>
  <input type="button" value="显示">
  <input type="button" value="隐藏">
  <input type="button" value="切换">
  <div class="box"></div>
  <script src="./server/assets/js/jquery-1.12.2.js"></script>
  <script>
    $('input:first').on('click',function () {
       $('.box').show(2000)
    })

    $('input').eq(1).on('click', function () {
      $('.box').hide(2000,function(){
        $('.box').show(2000,function(){
          $('.box').hide(2000,function(){
            $('.box').show(2000)
          })
        })
      })
    })

    $('input:last').on('click', function () {
        $('.box').toggle(2000)
      })
      /**
       * width
       * height
       * opacity
       * display 
       * 
       * show  hide  
       * fadeIn  fadeOut    opacity  display 
       * slideDown  slideUp   height  display 
       * animate    几乎所有的属性都可以  width height  opacity  zIndex  padding  margin  left  top   
       **/
  </script>
</body>
</html>
