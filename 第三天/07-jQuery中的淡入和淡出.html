<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>淡入与淡出</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: red;
      display: none;
    }
  </style>
</head>
<body>
  <input type="button" value="淡入">
  <input type="button" value="淡出">
  <input type="button" value="淡到">
  <input type="button" value="切换">
  <input type="button" value="显示后隐藏">
  <div class="box"></div>
  <script src="./server/assets/js/jquery-1.12.2.js"></script>
  <script>
    // 淡入
    $('input:first').on('click',function name(params) {
      $('.box').fadeIn(2000)
    })

    // 淡出
     $('input:eq(1)').on('click', function name(params) {
        $('.box').fadeOut(2000)
     })
     // 淡到
     $('input:eq(2)').on('click', function name(params) {
        $('.box').fadeTo(1000,.6)
      })

      // 切换
        $('input:eq(3)').on('click', function name(params) {
          $('.box').fadeToggle(2000)
        })

         $('input:last').on('click', function name(params) {
           // 先显示出来，停顿2秒后再隐藏
            $('.box').fadeIn(500).delay(2000).fadeOut(500)

            console.log(this.value);
            console.log($(this).val());
            // 事件处理程序中的this属于DOM对象,将DOM对象转换成jQuery对象  $(this)
            // DOM对象: 使用原来的DOM中的API获取的标签对象就是DOM对象  document.getEelmentById()  document.querySelector()  document.querySelectAll()   document.getElementsByTagName()   ul.children
            // 没有学习jQuery之前,获取的那些标签对象都是DOM对象
            // jQuery对象: 使用jQuery中封装好的API来获取的标签对象都是jQuery对象
            // $('.box')  $('#btn')
          })

        /**
         * opacity
         * display
         * 
         * */
  </script>
</body>
</html>
