<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>模板引擎的原生语法</title>
</head>

<body>
  <input type="button" value="按钮">
  <table border="1">
    <thead>
      <th>姓名</th>
      <th>性别</th>
      <th>年龄</th>
      <th>专业</th>
      <th>地址</th>
    </thead>
    <tbody>

    </tbody>
  </table>
  <script src="/assets/js/jquery-1.12.2.js"></script>
  <script src="/assets/js/template.js"></script>
  <script type="text/template" id="listTemp">
     <tr>
        <td>{{name}}</td>
        {{if sex=='男'}}
        <td>靓仔</td>
        {{else}}
        <td>靓女</td>
        {{/if}}
        <td>{{age}}</td>
        <td>{{zhuanye}}</td>
        <td>{{address}}</td>
      </tr>
  </script>
  <script>
    function Student(name, age, sex, zhuanye, address) {
      this.name = name;
      this.age = age;
      this.sex = sex;
      this.zhuanye = zhuanye;
      this.address = address
    }
    var obj0 = new Student('王二狗', 24, '女', '编辑出版', '广州市')
    var htmlStr = template('listTemp', obj0)
    console.log(htmlStr);
    $('tbody').html(htmlStr)
  </script>
</body>

</html>
